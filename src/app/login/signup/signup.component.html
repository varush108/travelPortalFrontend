<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion</title>

</head>

<body>
    <div class="card text-center ml-5" style="width: 30rem; height: 35rem;">
        <div class="card-body">
            <h4 class="card-title">REGISTERATION</h4>
            <hr>
            <form [formGroup]="regForm" validate (ngSubmit)="onFormSubmit()">


                <div class="form sign-up ">
                    <div class="form-row ">
                        <div class="form-group col-md-6 ">
                            <input type="text " class="form-control " formControlName="firstName" [ngClass]="getControlValidationClasses(firstNameControl)" id="firstname " placeholder="First Name ">
                        </div>
                        <div class="form-group col-md-6 ">
                            <input type="text " class="form-control " formControlName="lastName" [ngClass]="getControlValidationClasses(lastNameControl)" id="lastname " placeholder="Last Name ">
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-md-6 ">
                            <select class="form-control " id="bu" formControlName="businessUnit" [ngClass]="getControlValidationClasses(businessUnitControl)">
                          
                                <option *ngFor="let bu of businessUnits" [value] = bu.id>{{ bu.name}}</option>
                            
                        </select>
                        </div>
                        <div class="form-group col-md-6 ">
                            <input type="text " class="form-control " formControlName="title" [ngClass]="getControlValidationClasses(titleControl)" id="title " placeholder="Title ">
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-md-6 ">
                            <input type="email " class="form-control " formControlName="email" [ngClass]="getControlValidationClasses(emailControl)" id="email " placeholder="E-mail address ">
                        </div>
                        <div class="form-group col-md-6 ">
                            <input type="text " class="form-control " formControlName="telephone" [ngClass]="getControlValidationClasses(phoneControl)" id="phone " placeholder="Telephone ">
                        </div>
                    </div>
                    <div formGroupName="address">
                        <div class="form-group ">
                            <input type="text " class="form-control " formControlName="address1" [ngClass]="getControlValidationClasses(address1Control)" id="inputAddress " placeholder="Address 1 ">
                        </div>
                        <div class="form-group ">
                            <input type="text " class="form-control " formControlName="address2" [ngClass]="getControlValidationClasses(address2Control)" id="inputAddress2 " placeholder="Address 2 ">
                        </div>
                        <div class="form-group ">
                            <input type="text " class="form-control " formControlName="country" [ngClass]="getControlValidationClasses(countryControl)" id="country " placeholder="Country ">
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-md-5 ">
                                <input type="text " class="form-control " formControlName="city" [ngClass]="getControlValidationClasses(cityControl)" id="city " placeholder="City ">
                            </div>
                            <div class="form-group col-md-4 ">
                                <select id="inputState " class="form-control " formControlName="state" [ngClass]="getControlValidationClasses(stateControl)">
                            <option selected disabled>State</option>
                            <option>Delhi</option>
                        </select>
                            </div>
                            <div class="form-group col-md-3 ">
                                <input type="text " class="form-control " formControlName="zipcode" [ngClass]="getControlValidationClasses(zipcodeControl)" id="inputZip " placeholder="ZipCode ">
                            </div>
                        </div>
                    </div>
                    <p style="color:red;">
                        {{ errorMessge }}
                    </p>
                    <div class="form-row ">

                        <div class="form-group col-md-6 ">
                            <button class="btn active " type="submit ">REGISTER</button>
                        </div>
                        <br>
                        <div class="form-group col-md-6" style="text-align-last: center;">

                            Already Have an account?<a class=" ml-2 " routerLink="/signin">LOGIN</a>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
