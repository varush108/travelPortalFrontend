<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion</title>

</head>

<body>
    <div class="card text-center ml-5" style="width: 30rem; height: 33rem;">
        <div class="card-body">
            <h4 class="card-title">REGISTERATION</h4>
            <hr>
            <div class="form sign-up ">
                <div class="form-row ">
                    <div class="form-group col-md-6 ">
                        <input type="text " class="form-control " id="firstname " placeholder="First Name ">
                    </div>
                    <div class="form-group col-md-6 ">
                        <input type="text " class="form-control " id="lastname " placeholder="Last Name ">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-6 ">
                        <select class="form-control " id="bu ">
                            <option selected>Business Unit</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 ">
                        <input type="text " class="form-control " id="title " placeholder="Title ">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-6 ">
                        <input type="email " class="form-control " id="email " placeholder="E-mail address ">
                    </div>
                    <div class="form-group col-md-6 ">
                        <input type="text " class="form-control " id="phone " placeholder="Telephone ">
                    </div>
                </div>
                <div class="form-group ">
                    <input type="text " class="form-control " id="inputAddress " placeholder="Address 1 ">
                </div>
                <div class="form-group ">
                    <input type="text " class="form-control " id="inputAddress2 " placeholder="Address 2 ">
                </div>
                <div class="form-group ">
                    <input type="text " class="form-control " id="country " placeholder="Country ">
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-5 ">
                        <input type="text " class="form-control " id="city " placeholder="City ">
                    </div>
                    <div class="form-group col-md-4 ">
                        <select id="inputState " class="form-control ">
                            <option selected>State</option>
                            <option>Delhi</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3 ">
                        <input type="text " class="form-control " id="inputZip " placeholder="ZipCode ">
                    </div>
                </div>
                <div class="form-row ">

                    <div class="form-group col-md-6 ">
                        <button class="btn active " type="submit ">REGISTER</button>
                    </div>
                    <br>
                    <div class="form-group col-md-6" style="text-align-last: center;">

                        Already Have an account?<a class=" ml-2 " routerLink="/signin">LOGIN</a>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
