<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home page</title>


</head>

<body>
    <app-nav></app-nav>
    <div class="container-fluid p-0">

        <!-- Bootstrap row -->
        <div class="row" id="body-row">
            <!-- Sidebar -->
            <app-side></app-side>

            <!-- sidebar-container END -->

            <!-- MAIN -->
            <div class="col">
                <div class="card border-dark text-center mx-auto my-3 shadow " *ngFor="let ticket of Tickets | paginate: { itemsPerPage: 2, currentPage: p }" (click)="getDetails(ticket.id)">
                    <div class="card-body">
                        <div class="card-title">
                            <h3>{{ ticket.type.name }}</h3>
                        </div>
                        <div class="d-flex mt-3 justify-content-center">
                            <h5><span class="badge badge-danger p-3 mr-4">Priority - {{ ticket.ticketDetails[0]?.details.priority }}</span></h5>
                            <h5><span class="badge badge-info p-3 mr-4">Status - {{ ticket.ticketDetails[0]?.details.status }}</span></h5>
                            <h5><span class="badge badge-dark p-3 mr-4">Submission Date - {{ ticket.created_on | date}}</span></h5>
                        </div>
                    </div>
                </div>

                <hr>
                <div style="text-align: center;">

                    <pagination-controls class="my-pagination" (pageChange)="p = $event" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
                    </pagination-controls>
                </div>
                <br>

            </div>

            <!-- Main Col END -->

        </div>
        <!-- body-row END -->

    </div>
    <!-- container -->
</body>

</html>
